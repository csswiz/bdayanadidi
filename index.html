<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate Happy Birthday Sana behna 🎉</title>
  <style>
    html, body {margin:0; padding:0; overflow-x:hidden; font-family:'Comic Sans MS',cursive;}
    body {
      background: black;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(270deg, #ff33cc, #33ccff, #ffcc33, #ff33cc);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s ease infinite;
      margin: 20px;
    }
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      border-radius: 15px;
      width: 150px;
      height: 200px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .card-front {
      background: #ff33cc;
    }
    .card-back {
      background: #fff;
      color: #ff33cc;
      transform: rotateY(180deg);
      padding: 10px;
    }
    .big-message {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: #fff;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .final-text {
      font-size: 24px;
      max-width: 90%;
    }
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
<canvas id="starfield"></canvas>
<h1>🎉 Happy Birthday Sana behna! 🎂</h1>
<div class="cards">
  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <div class="card-front">🎁 Open</div>
      <div class="card-back">Tum sabse pyaari ho! 💕</div>
    </div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <div class="card-front">🎁 Open</div>
      <div class="card-back">Keep smiling always! ✨</div>
    </div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <div class="card-front">🎁 Open</div>
      <div class="card-back">May your dreams come true! 🌟</div>
    </div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <div class="card-front">🎁 Open</div>
      <div class="card-back">Stay blessed forever! 💖</div>
    </div>
  </div>
</div>
<div class="big-message" id="bigMessage">
  <div class="final-text">💖 Thank you Sana behna! You're the best! Keep shining always! 💫</div>
</div>
<script>
  let opened = 0;
  function flipCard(card) {
    if (!card.classList.contains('flipped')) {
      card.classList.add('flipped');
      opened++;
      if (opened === document.querySelectorAll('.card').length) {
        setTimeout(() => {
          document.getElementById('bigMessage').style.display = 'flex';
        }, 1000);
      }
    }
  }// Starfield effect const canvas = document.getElementById('starfield'); const ctx = canvas.getContext('2d'); let stars = [];

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

function initStars() { stars = []; for (let i = 0; i < 100; i++) { stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.5, alpha: Math.random(), speed: Math.random() * 0.5 + 0.2 }); } }

function drawStars() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let star of stars) { ctx.beginPath(); ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI); ctx.fillStyle = rgba(255, 255, 255, ${star.alpha}); ctx.fill(); star.y += star.speed; if (star.y > canvas.height) { star.y = 0; star.x = Math.random() * canvas.width; } } requestAnimationFrame(drawStars); }

resize(); initStars(); drawStars();

window.addEventListener('resize', () => { resize(); initStars(); });

// Magic cursor particles document.addEventListener('mousemove', e => { for (let i = 0; i < 5; i++) { let particle = document.createElement('div'); particle.innerHTML = '✨'; particle.style.position = 'fixed'; particle.style.left = (e.pageX + Math.random() * 20 - 10) + 'px'; particle.style.top = (e.pageY + Math.random() * 20 - 10) + 'px'; particle.style.fontSize = '16px'; particle.style.opacity = 1; particle.style.transition = 'transform 1s ease, opacity 1s ease'; document.body.appendChild(particle);

setTimeout(() => {
    particle.style.transform = 'translateY(-50px)';
    particle.style.opacity = 0;
  }, 10);

  setTimeout(() => {
    particle.remove();
  }, 1000);
}

}); </script>

</body>
</html>
