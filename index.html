<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sana behna! 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffd6f6, #ffe6f0, #e0f7fa);
      overflow: hidden;
      position: relative;
    }

    .center-container {
      text-align: center;
      padding-top: 60px;
    }

    .animated-text {
      font-size: 2.5em;
      background: linear-gradient(45deg, #ff33cc, #00ccff);
      -webkit-background-clip: text;
      color: transparent;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    .card {
      background: white;
      width: 250px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s, box-shadow 0.5s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .cake {
      font-size: 3em;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .cake:hover {
      transform: rotate(-10deg) scale(1.2);
    }

    .emoji, .confetti, .heart {
      position: absolute;
      font-size: 2em;
      opacity: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-200px); opacity: 0; }
    }

    @keyframes fallDown {
      from { transform: translateY(-200px); opacity: 1; }
      to   { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="center-container">
  <div class="animated-text">🎉 Happy Birthday Sana behna! 🎂</div>

  <div class="card">
    <p>Dear Sana behna, you’re the sweetest! Keep smiling and shining always! 💖✨</p>
  </div>

  <div class="cake" onclick="celebrate()">🍰</div>
</div>

<script>
  function createElement(type, content, className, x, y, animation, duration = 2000) {
    const el = document.createElement("div");
    el.className = className;
    el.innerText = content;
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.opacity = "1";
    el.style.animation = `${animation} ${duration / 1000}s forwards`;
    document.body.appendChild(el);
    setTimeout(() => {
      el.remove();
    }, duration);
  }

  function showerEmojis() {
    const emojis = ["🎉", "✨", "💖", "🥳"];
    for (let i = 0; i < 20; i++) {
      createElement("div", emojis[Math.floor(Math.random() * emojis.length)], "emoji", Math.random() * window.innerWidth, window.innerHeight - 100, "floatUp");
    }
  }

  function confettiBurst() {
    const confettiColors = ["🎊", "🎈", "🎉"];
    for (let i = 0; i < 30; i++) {
      createElement("div", confettiColors[Math.floor(Math.random() * confettiColors.length)], "confetti", Math.random() * window.innerWidth, -50, "fallDown", 2500);
    }
  }

  function celebrate() {
    showerEmojis();
    confettiBurst();
  }

  function floatingHearts() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "💖";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.opacity = "1";
    heart.style.animation = "floatUp 4s forwards";
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 4000);
  }

  // Keep spawning hearts
  setInterval(floatingHearts, 800);
</script>

</body>
</html>
