<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Sana behna üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
    }@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  text-align: center;
  color: #fff;
  text-shadow: 0 0 10px #ff33cc, 0 0 20px #ff33cc, 0 0 30px #ff33cc;
  font-size: 2.5em;
  margin-top: 30px;
}

.container {
  padding: 20px;
  text-align: center;
}

.card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  padding: 20px;
  margin: 15px auto;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.popup-content {
  background: #fff;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  position: relative;
  animation: popup 0.5s;
}

@keyframes popup {
  from {transform: scale(0.5);}
  to {transform: scale(1);}
}

.close-btn {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 20px;
  cursor: pointer;
}

.slider-text {
  margin-top: 30px;
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid #fff;
  animation: typing 8s steps(50, end) infinite alternate, blink 0.7s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  from, to { border-color: transparent; }
  50% { border-color: #fff; }
}

#surpriseBtn {
  margin-top: 30px;
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff33cc;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

#surpriseBtn:hover {
  transform: scale(1.1);
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 50;
}

.balloon {
  position: absolute;
  width: 50px;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0% {transform: translateY(0);}
  50% {transform: translateY(-100px);}
  100% {transform: translateY(0);}
}

  </style>
</head>
<body><canvas id="effectsCanvas"></canvas>

<h1>üéâ Happy Birthday Sana behna! üéÇ</h1><div class="container">
  <p>Tap on each card to open your surprise wishes! üíñ</p>  <div class="card" onclick="showPopup('Tum sabse pyaari ho Sana behna! üíï', 'confetti')">üå∏ Surprise Wish 1</div>
  <div class="card" onclick="showPopup('Tumhara smile sabse beautiful hai! ‚ú®', 'hearts')">üåº Surprise Wish 2</div>
  <div class="card" onclick="showPopup('May your life be full of fireworks & joy! üéá', 'fireworks')">üéá Surprise Wish 3</div>
  <div class="card" onclick="showPopup('Keep shining & enjoying your life! üí´', 'bounce')">üåü Surprise Wish 4</div>
  <div class="card" onclick="showPopup('Twinkle like the stars forever! ‚≠ê', 'stars')">‚≠ê Surprise Wish 5</div>
  <div class="card" onclick="showPopup('Sending you a big warm hug! ü§ó', 'shake')">üíñ Surprise Wish 6</div><button id="surpriseBtn" onclick="showBigSurprise()">üéÅ SURPRISE üéÅ</button>

  <div class="slider-text">Be happy, be the same as you are, always stay blessed ‚ú®üíñ</div>
</div><div class="popup" id="popup">
  <div class="popup-content" id="popupContent">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <p id="popupText"></p>
  </div>
</div><script>
  // Canvas confetti effect & balloons
  const canvas = document.getElementById('effectsCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Fireworks particles
  let particles = [];

  function showPopup(text, effect) {
    document.getElementById('popupText').innerText = text;
    document.getElementById('popup').style.display = 'flex';
    triggerEffect(effect);
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  function triggerEffect(type) {
    if (type === 'confetti') confettiEffect();
    else if (type === 'hearts') emojiRain('üíñ');
    else if (type === 'fireworks') fireworksEffect();
    else if (type === 'bounce') bounceEffect();
    else if (type === 'stars') emojiRain('‚≠ê');
    else if (type === 'shake') shakeEffect();
  }

  function confettiEffect() {
    for (let i = 0; i < 50; i++) {
      let conf = document.createElement('div');
      conf.style.position = 'fixed';
      conf.style.width = '10px';
      conf.style.height = '10px';
      conf.style.background = 'hsl(' + Math.random() * 360 + ', 70%, 60%)';
      conf.style.top = '-20px';
      conf.style.left = Math.random() * window.innerWidth + 'px';
      conf.style.opacity = 1;
      conf.style.transition = 'transform 2s ease, opacity 2s ease';
      document.body.appendChild(conf);

      setTimeout(() => {
        conf.style.transform = 'translateY(' + window.innerHeight + 'px) rotateZ(720deg)';
        conf.style.opacity = 0;
      }, 20);

      setTimeout(() => { conf.remove(); }, 2200);
    }
  }

  function emojiRain(emoji) {
    for (let i = 0; i < 30; i++) {
      let el = document.createElement('div');
      el.innerHTML = emoji;
      el.style.position = 'fixed';
      el.style.top = Math.random() * window.innerHeight + 'px';
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.fontSize = Math.random() * 20 + 20 + 'px';
      el.style.opacity = 1;
      el.style.transition = 'transform 3s ease, opacity 3s ease';
      document.body.appendChild(el);

      setTimeout(() => {
        el.style.transform = 'translateY(-100px)';
        el.style.opacity = 0;
      }, 50);

      setTimeout(() => { el.remove(); }, 3000);
    }
  }

  function fireworksEffect() {
    for (let i = 0; i < 5; i++) {
      launchFirework();
    }
  }

  function launchFirework() {
    const x = Math.random() * canvas.width;
    const y = canvas.height;
    const targetY = Math.random() * canvas.height / 2;
    particles.push({ x, y, targetY, exploded: false, sub: [] });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p) => {
      if (!p.exploded) {
        p.y -= 5;
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
        ctx.fill();
        if (p.y < p.targetY) {
          p.exploded = true;
          for (let i = 0; i < 30; i++) {
            p.sub.push({
              x: p.x,
              y: p.y,
              angle: Math.random() * 2 * Math.PI,
              speed: Math.random() * 4 + 2,
              alpha: 1,
            });
          }
        }
      } else {
        p.sub.forEach((s) => {
          s.x += Math.cos(s.angle) * s.speed;
          s.y += Math.sin(s.angle) * s.speed;
          s.alpha -= 0.02;
        });
        p.sub = p.sub.filter(s => s.alpha > 0);
        p.sub.forEach((s) => {
          ctx.fillStyle = `rgba(255, 150, 0, ${s.alpha})`;
          ctx.beginPath();
          ctx.arc(s.x, s.y, 2, 0, 2 * Math.PI);
          ctx.fill();
        });
      }
    });

    particles = particles.filter(p => p.sub.length > 0 || !p.exploded);

    requestAnimationFrame(animate);
  }

  animate();

  function bounceEffect() {
    const content = document.getElementById('popupContent');
    content.style.animation = 'bounceAnim 1s';
    setTimeout(() => { content.style.animation = ''; }, 1000);
  }

  function shakeEffect() {
    const content = document.getElementById('popupContent');
    content.style.animation = 'shakeAnim 0.5s';
    setTimeout(() => { content.style.animation = ''; }, 500);
  }

  function showBigSurprise() {
    alert('üéâ Sana behna! You are the best! Keep smiling & stay blessed always! üíñ‚ú®');
    confettiEffect();
  }

  window.addEventListener('click', () => emojiRain('üíñ'));
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script><style>
  @keyframes bounceAnim {
    0% { transform: scale(1); }
    25% { transform: scale(1.2); }
    50% { transform: scale(0.9); }
    75% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  @keyframes shakeAnim {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
  }
</style></body>
</html>
