<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocol Ultima Birthday Sana behna üéâ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      background: black;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00ffe7; }
      20% { text-shadow: -2px 2px #ff00c8, 2px -2px #00ffe7; }
      40% { text-shadow: 2px -2px #ff00c8, -2px 2px #00ffe7; }
      60% { text-shadow: -2px -2px #ff00c8, 2px 2px #00ffe7; }
      80% { text-shadow: 2px 2px #ff00c8, -2px -2px #00ffe7; }
      100% { text-shadow: -2px 2px #ff00c8, 2px -2px #00ffe7; }
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      width: 150px;
      height: 200px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.5s, box-shadow 0.5s;
    }
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00c8, 0 0 40px #00ffe7;
    }
    .liquid-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(135deg, #ff00c8, #00ffe7);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.5s;
    }
    .liquid-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-25deg);
      transition: left 0.7s;
    }
    .liquid-btn:hover::before {
      left: 125%;
    }
    .final-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      color: #fff;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      z-index: 999;
    }
    .final-text {
      font-size: 24px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00c8, 0 0 20px #00ffe7; }
      to { text-shadow: 0 0 20px #ff00c8, 0 0 40px #00ffe7; }
    }
  </style>
</head>
<body>
<canvas id="bgCanvas"></canvas><h1>üéâ Happy Birthday Sana behna! üéÇ</h1><div class="cards">
  <div class="card" onclick="openCard(this, 'Tum sabse pyaari ho! üíï')">Card 1</div>
  <div class="card" onclick="openCard(this, 'Always keep smiling! ‚ú®')">Card 2</div>
  <div class="card" onclick="openCard(this, 'You are a shining star! ‚≠ê')">Card 3</div>
  <div class="card" onclick="openCard(this, 'Stay blessed & happy! üíñ')">Card 4</div>
</div><button class="liquid-btn" onclick="showFinalScreen()">üéÅ Click for Big Surprise</button>

<div class="final-screen" id="finalScreen">
  <div class="final-text">üíñ Thank you Sana behna! You are the best, keep shining always! üí´</div>
</div><script>
  let openedCards = 0;

  function openCard(card, msg) {
    if (!card.dataset.opened) {
      card.innerHTML = msg;
      card.dataset.opened = 'true';
      openedCards++;
    }
  }

  function showFinalScreen() {
    document.getElementById('finalScreen').style.display = 'flex';
  }

  // Cosmic particles
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createParticles() {
    particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: Math.random() * 1 - 0.5
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
    });
    requestAnimationFrame(animateParticles);
  }

  resizeCanvas();
  createParticles();
  animateParticles();

  window.addEventListener('resize', () => {
    resizeCanvas();
    createParticles();
  });
</script></body>
</html>
