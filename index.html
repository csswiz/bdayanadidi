<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‰ Magical Birthday Universe - Sana behna ðŸŽ‚</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(135deg, #ff33cc, #6600ff, #00ffe7);
      animation: gradientMove 10s ease infinite alternate;
      font-family: 'Comic Sans MS', cursive;
      color: white;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2em;
      text-align: center;
      animation: neonGlow 2s infinite alternate;
      letter-spacing: 1px;
    }
    @keyframes neonGlow {
      from { text-shadow: 0 0 10px #ff00c8, 0 0 20px #00ffe7, 0 0 30px #ff00c8; }
      to   { text-shadow: 0 0 20px #ff00c8, 0 0 40px #00ffe7, 0 0 60px #ff00c8; }
    }
    .surprise-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(135deg, #ff00c8, #00ffe7);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .surprise-btn:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 0 20px #ff00c8, 0 0 40px #00ffe7;
    }
    .final-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      text-align: center;
      animation: neonGlow 2s infinite alternate;
      z-index: 10;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="center-text" id="centerText">ðŸŽ‰ Happy Birthday Sana behna! ðŸŽ‚</div>
<button class="surprise-btn" onclick="triggerSurprise()">âœ¨ Surprise Me âœ¨</button>

<div class="final-message" id="finalMessage"></div>

<script>
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let words = [];
  let stars = [];
  let exploding = false;

  const floatingTexts = ["Happy Birthday", "Sana behna", "Stay blessed", "ðŸŽ‚", "ðŸ’–", "âœ¨", "Shine on!", "ðŸŽ‰", "ðŸŒ¸"];
  const surpriseMessages = [
    "ðŸ’– You are magical!\nAlways keep shining, Sana behna! ðŸŒŸðŸ’«",
    "ðŸŽ‰ Youâ€™re the best sister ever!\nKeep smiling forever! ðŸ’–âœ¨",
    "ðŸŒ™ Shine like the stars!\nHappy Birthday Sana behna! ðŸ’«",
    "ðŸŒ¸ Stay beautiful, stay blessed!\nLots of love! ðŸ’–ðŸŽ‚",
    "ðŸŒŸ You light up our universe!\nHappy B'day, Sana behna! ðŸŽ‰"
  ];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    createWords();
    createStars();
  }

  function createWords() {
    words = [];
    for (let i = 0; i < 25; i++) {
      words.push({
        text: floatingTexts[Math.floor(Math.random() * floatingTexts.length)],
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 20 + 16,
        speedX: (Math.random() - 0.5) * 1.2,
        speedY: (Math.random() - 0.5) * 1.2,
        opacity: 1
      });
    }
  }

  function createStars() {
    stars = [];
    for (let i = 0; i < 80; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5 + 0.5,
        speedY: Math.random() * 0.5 + 0.2
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Stars
    ctx.fillStyle = 'white';
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speedY;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }

    // Words
    for (let w of words) {
      ctx.font = w.size + "px Comic Sans MS";
      ctx.fillStyle = `rgba(255, 255, 255, ${w.opacity})`;
      ctx.fillText(w.text, w.x, w.y);

      if (!exploding) {
        w.x += w.speedX;
        w.y += w.speedY;
      } else {
        w.x += w.speedX * 5;
        w.y += w.speedY * 5;
        w.opacity -= 0.02;
      }

      if (w.x < 0 || w.x > canvas.width - 50) w.speedX *= -1;
      if (w.y < 20 || w.y > canvas.height - 20) w.speedY *= -1;
    }

    requestAnimationFrame(animate);
  }

  function triggerSurprise() {
    exploding = true;
    document.getElementById("centerText").style.display = "none";
    setTimeout(() => {
      // Choose random surprise message
      const msg = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
      document.getElementById("finalMessage").innerText = msg;
      document.getElementById("finalMessage").style.display = "block";
      exploding = false;
      createWords();
    }, 2000);
  }

  resizeCanvas();
  animate();
  window.addEventListener('resize', resizeCanvas);
</script>

</body>
</html>
